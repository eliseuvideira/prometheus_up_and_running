global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090

  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - alertmanager:9093

  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - node-exporter:9100

  - job_name: 'http-service'
    static_configs:
      - targets:
          - http-service:8080

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets:
          - pushgateway:9091

rule_files:
  - 'rules.yaml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
